{% extends 'base.html' %}

{% block content %}

    <h2>User details</h2>
    <ul>
        <li>E-mail: {{ display_user.email }}</li>
        <li>Age: {{ display_user.age }}</li>
        <li>ZIP-code: {{ display_user.zipcode }}</li>
    </ul>

    <div>Title: score</div><br>
    {% for score, title in display_user_rating %}
        <div>{{ title }}: {{ score }}</div>
    {% endfor %}

{% endblock %}
